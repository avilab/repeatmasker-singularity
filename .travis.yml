sudo: required
dist: trusty
language: generic
env:
  global:
  - SINGULARITY_IMAGE=repeatmasker-singularity.simg
  - VERSION=2.6.0
  - secure: 
  - secure: 
  matrix:
  - SPEC=Singularity
addons:
  ssh_known_hosts: $DEPLOY_HOST
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y libarchive-dev squashfs-tools wget
install:
- wget https://github.com/sylabs/singularity/releases/download/$VERSION/singularity-$VERSION.tar.gz
- tar xvf singularity-$VERSION.tar.gz
- cd singularity-$VERSION
- "./configure --prefix=/usr/local"
- make && sudo make install
- cd ..
before_script:
- sudo singularity build $SINGULARITY_IMAGE $SPEC
- chmod +x run_tests.sh
script: "./run_tests.sh"
notifications:
  email:
    on_success: never
    on_failure: always
before_deploy:
- openssl aes-256-cbc -K $encrypted_704c7faabd3b_key -iv $encrypted_704c7faabd3b_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/$SINGULARITY_IMAGE ${DEPLOY_USER}@${DEPLOY_HOST}:~${DEPLOY_PATH}
  on:
    branch: master
